<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333">
     <a-assets>
          <img id="water" src="images/water.jpg" />
          <img id="space" src="images/space.jpg"/>
     </a-assets>


      <a-sphere 
      radius="5"
      position="0 5 -3"
      material = "src:#water" >
     <a-sphere 
      position="10 10 -20"
      radius="6"
      color="#DB7093">
      <a-sphere 
      position="15 15 -20"
      radius="6"
      color="#DB7093">
      <a-sphere 
      position="15 15 -20"
      radius="6"
       color="#FF6347">
     <a-sphere 
      position="15 15 -5"
      radius="6"
      color="#FF6347">


       <a-plane id="ground"
        material="src:#space; repeat: 15 15"
        position="0 0 -4" 
        rotation="-90 0 0" 
        width="100" 
        height="100" 
        color="#7BC8A4" 
        shadow>
      </a-plane> 
    
      </a-box>
    </a-scene>
  </body>
</html>
