<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333">
     <a-assets>
          <img id="water" src="images/water.jpg" />
          <img id="space" src="images/space.jpg"/>
          <img id="mars" src="images/mars.jpg"/>
          <img id="grass" src="images/grass.jpg"/>
          <img id="brick" src="images/brick.jpg"/>
     </a-assets>


      <a-sphere 
      radius="10"
      position="0 5 -10"
      material = "src:#water" >
     <a-sphere 
      position="10 10 -20"
      radius="6"
      material = "src:#space">
      <a-sphere 
      position="15 5 -20"
      radius="6"
      material = "src:#mars.jpg">

      <a-sphere 
      position="15 12 -20"
      radius="4"
      material = "src:#grass.jpg">
     <a-sphere 
      position="15 15 -10"
      radius="8"
      material = "src:#brick.jpg">

       <a-plane id="ground"
        material="src:#space; repeat: 20 20"
        position="0 0 -20" 
        rotation="-90 0 0" 
        width="100" 
        height="100" 
        color="#7BC8A4" 
        shadow>
      </a-plane> 
    
      </a-box>
    </a-scene>
  </body>
</html>
